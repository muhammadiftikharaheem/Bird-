<!DOCTYPE html>
<html>

<head>
    <title>Ludo</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
        integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">
</head>

<body>
    <div class="playerName">
        <input type="text" placeholder="Enter your name">
        <p>Press Enter To Start!</p>
    </div>
    <div class="waitingForPlayers hidden">
    </div>
    <div id="startGameDialogue" class="hidden">
        <div>
            <p>Welcome to the game of LUNO!</p>
            <button id='2players'>2 players</button>
            <button id='3players'>3 players</button>
            <button id='4players'>4 players</button>
        </div>
    </div>
    <div id="endGameDialogue" class="hidden">
        <p>The game is over!</p>
        <p>The results are here</p>
        <div>
        </div>
        <button id='playAgain'>Play Again?</button>
    </div>
    <div id="Canvas" class="hidden">
        <section class="box box_red">
            <div class="red home">
                <div class="message">
                </div>
                <div class="home_red inner_space">
                </div>
                <div class="home_red inner_space">
                </div>
                <div class="home_red inner_space">
                </div>
                <div class="home_red inner_space">
                </div>
            </div>
        </section>
        <section class="path vertical">
            <article>
                <div class="vertical_green" id="50"></div>
                <div class="vertical_green" id="51"></div>
                <div class="vertical_green" id="52"></div>
            </article>
            <article>
                <div class="vertical_green" id="49"></div>
                <div class="vertical_green finalPath" id="100"></div>
                <div class="vertical_green finalPath hasStar" id="1">
                    <img class='star' onclick="return false" src="./images/star.png">
                </div>
            </article>
            <article>
                <div class="vertical_green finalPath hasStar" id="48">
                    <img class='star' onclick="return false" src="./images/star.png">
                </div>
                <div class="vertical_green finalPath " id="101"></div>
                <div class="vertical_green" id="2">
                </div>
            </article>
            <article>
                <div class="vertical_green" id="47"></div>
                <div class="vertical_green finalPath" id="102">
                </div>
                <div class="vertical_green" id="3"></div>
            </article>
            <article>
                <div class="vertical_green" id="46">
                </div>
                <div class="vertical_green finalPath" id="103"></div>
                <div class="vertical_green" id="4"></div>
            </article>
            <article>
                <div class="vertical_green" id="45"></div>
                <div class="vertical_green finalPath" id="104"></div>
                <div class="vertical_green" id="5"> </div>
            </article>
        </section>
        <section class="box box_green">
            <div class="green home">
                <div class="message">
                </div>
                <div class="home_green inner_space">
                </div>
                <div class="home_green inner_space">
                </div>
                <div class="home_green inner_space">
                </div>
                <div class="home_green inner_space">
                </div>
            </div>
        </section>
        <section class="path horizontal">
            <article>
                <div class="horizontal_red" id="39"></div>
                <div class="horizontal_red" id="38"></div>
                <div class="horizontal_red" id="37"></div>
            </article>
            <article>
                <div class="horizontal_red finalPath hasStar" id="40">
                    <img class='star' onclick="return false" src="./images/star.png">
                </div>
                <div class="horizontal_red finalPath" id="130">
                </div>
                <div class="horizontal_red " id="36">
                </div>
            </article>
            <article>
                <div class="horizontal_red" id="41">
                </div>
                <div class="horizontal_red finalPath" id="131">
                </div>
                <div class="horizontal_red finalPath hasStar" id="35">
                    <img class='star' onclick="return false" src="./images/star.png">
                </div>
            </article>
            <article>
                <div class="horizontal_red" id="42"></div>
                <div class="horizontal_red finalPath" id="132">
                </div>
                <div class="horizontal_red" id="34"></div>
            </article>
            <article>
                <div class="horizontal_red" id="43"></div>
                <div class="horizontal_red finalPath" id="133">
                </div>
                <div class="horizontal_red" id="33"></div>
            </article>
            <article>
                <div class="horizontal_red" id="44"></div>
                <div class="horizontal_red finalPath" id="134">
                </div>
                <div class="horizontal_red" id="32"></div>
            </article>
        </section>
        <div class="innerHome">
            <div class="finished_green multipleGotti">
            </div>
            <div class="mid">
                <div class="finished_red multipleGotti">
                </div>
                <div class="gameOver">
                </div>
                <div class="finished_yellow multipleGotti">
                </div>
            </div>
            <div class="finished_blue multipleGotti"></div>
        </div>
        <section class="path horizontal">
            <article>
                <div class="horizontal_yellow" id="6">
                </div>
                <div class="horizontal_yellow finalPath" id="114"></div>
                <div class="horizontal_yellow" id="18"></div>
            </article>
            <article>
                <div class="horizontal_yellow" id="7">
                </div>
                <div class="horizontal_yellow finalPath" id="113"></div>
                <div class="horizontal_yellow" id="17"></div>
            </article>
            <article>
                <div class="horizontal_yellow" id="8"></div>
                <div class="horizontal_yellow finalPath" id="112"></div>
                <div class="horizontal_yellow" id="16"></div>
            </article>
            <article>
                <div class="horizontal_yellow finalPath hasStar" id="9">
                    <img class='star' onclick="return false" src="./images/star.png">
                </div>
                <div class="horizontal_yellow finalPath" id="111"></div>
                <div class="horizontal_yellow" id="15"></div>
            </article>
            <article>
                <div class="horizontal_yellow" id="10">
                </div>
                <div class="horizontal_yellow finalPath" id="110"></div>
                <div class="horizontal_yellow finalPath hasStar" id="14">
                    <img class='star' onclick="return false" src="./images/star.png">
                </div>
            </article>
            <article>
                <div class="horizontal_yellow" id="11"></div>
                <div class="horizontal_yellow" id="12"></div>
                <div class="horizontal_yellow " id="13"></div>
            </article>
        </section>
        <section class="box box_blue">
            <div class="blue home">
                <div class="message">
                </div>
                <div class="home_blue inner_space">
                </div>
                <div class="home_blue inner_space">
                </div>
                <div class="home_blue inner_space">
                </div>
                <div class="home_blue inner_space">
                </div>
            </div>
        </section>
        <section class="path vertical">
            <article>
                <div class="vertical_blue" id="31"></div>
                <div class="vertical_blue finalPath" id="124"></div>
                <div class="vertical_blue" id="19"></div>
            </article>
            <article>
                <div class="vertical_blue" id="30"></div>
                <div class="vertical_blue finalPath" id="123"></div>
                <div class="vertical_blue" id="20"></div>
            </article>
            <article>
                <div class="vertical_blue" id="29"></div>
                <div class="vertical_blue finalPath" id="122"></div>
                <div class="vertical_blue" id="21"></div>
            </article>
            <article>
                <div class="vertical_blue" id="28"></div>
                <div class="vertical_blue finalPath" id="121"></div>
                <div class="vertical_blue finalPath hasStar" id="22">
                    <img class='star' onclick="return false" src="./images/star.png">
                </div>
            </article>
            <article>
                <div class="vertical_blue finalPath hasStar" id="27">
                    <img class='star' onclick="return false" src="./images/star.png">
                </div>
                <div class="vertical_blue finalPath" id="120"></div>
                <div class="vertical_blue " id="23"></div>
            </article>
            <article>
                <div class="vertical_blue" id="26"></div>
                <div class="vertical_blue " id="25"></div>
                <div class="vertical_blue " id="24"></div>
            </article>
        </section>
        <section class="box box_yellow">
            <div class="yellow home">
                <div class="message">
                </div>
                <div class="home_yellow inner_space">
                </div>
                <div class="home_yellow inner_space">
                </div>
                <div class="home_yellow inner_space">
                </div>
                <div class="home_yellow inner_space">
                </div>
            </div>
        </section>
    </div>
    <div class="properties hidden">
        <div class="powerUps">
            <h2>POWERUPS!</h2>
        </div>
        <div class="roll">
            <img class='gif' src='./images/initial.png'> </img>
        </div>
        <div class="messages">
            <div class="emojis">
                <img id="gif angry" src="./images/GIFS/angry.gif" alt="">
                <img id="gif blown" src="./images/GIFS/blown.gif" alt="">
                <img id="gif crazy" src="./images/GIFS/crazy.gif" alt="">
                <img id="gif poo" src="./images/GIFS/poo.gif" alt="">
                <img id="gif oh_no" src="./images/GIFS/oh_no.gif" alt="">

            </div>
            <div class="dm">
                <textarea id="messageBox" placeholder="Type message.." name="msg" sc required></textarea>
                <button type="submit" class="btn">
                    <i id="sendMessage" class="fas fa-chevron-circle-right"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="hidden_gifs hidden">
        <img src="./images/GIFS/1.gif" alt="">
        <img src="./images/GIFS/2.gif" alt="">
        <img src="./images/GIFS/3.gif" alt="">
        <img src="./images/GIFS/4.gif" alt="">
        <img src="./images/GIFS/5.gif" alt="">
        <img src="./images/GIFS/6.gif" alt="">
    </div>
</body>
<script>
    document.querySelector(".playerName input").focus();
</script>
<script src="/socket.io/socket.io.js"></script>
<script src="js/constants.js"></script>
<script src="js/client.js"></script>

</html>
